examples:
- name: EXAMPLE 1
  preCode: ''
  code: >-
    PS C:\> New-CustomFileName %computername_%day%monthname%yr-%time.log

    COWPC_28Nov18-142138.log
  postCode: ''
- name: EXAMPLE 2
  preCode: ''
  code: >-
    PS C:\> New-CustomFileName %dayofweek-%####.dat

    Tuesday-3128.dat
  postCode: Create a custom file name using the day of the week and a 4 digit random number.
- name: EXAMPLE 3
  preCode: ''
  code: >-
    PS C:\> New-CustomFileName %username-%string.tmp -Case Upper

    JEFF-Z0XUXMFS.TMP
  postCode: Create an upper case custom file name. The %string placeholder will be replaced with a random 8 character string.
- name: EXAMPLE 4
  preCode: ''
  code: >-
    PS C:\> Join-Path c:\work (New-CustomFilename "%Year%Monthname-LOG-%computername[%username].txt" -case lower)

    c:\work\2018nov-log-bovine320[jeff].txt
  postCode: Create a lower case filename using Join-Path. This command does not create the file, it only generates a name for you to use.
- name: EXAMPLE 5
  preCode: ''
  code: >-
    PS C:\> 1..10 | foreach-object {

        $file = New-Item (Join-Path c:\work\data (New-CustomFileName %string-%####.dat))

        $stream =$file.open("OpenOrCreate")

        $stream.Seek((Get-Random -minimum 250 -Maximum 2KB), "Begin") | Out-Null

        $stream.WriteByte(0)

        $stream.Close()

        $file

    }



