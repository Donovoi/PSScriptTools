module:
  name: PSScriptTools
name: Get-PSWho
notes: 'Learn more about PowerShell: http://jdhitsolutions.com/blog/essential-powershell-resources/'
optionalParameters:
- name: AsString
  aliases: []
  defaultValue: False
  description: Write the summary object as a string. This can be useful when you want to save the information in a log file.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
outputs:
- type: PSWho
  description: ''
- type: '[System.String]'
  description: ''
requiredParameters: []
remarks: >-
  This command will provide a summary of relevant information for the current user in a PowerShell session. You might use this to troubleshoot an end-user problem running a script or command.

  The default behavior is to write an object to the pipeline, but you can use the -AsString parameter to force the command to write a string. This makes it easier to use in your scripts with Write-Verbose.
summary: Get PowerShell user summary information.
syntaxes:
- parameters:
  - AsString
