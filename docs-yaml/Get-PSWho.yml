examples:
- name: EXAMPLE 1
  preCode: ''
  code: >-
    PS C:\> Get-PSWho



    User            : BOVINE320\Jeff

    Elevated        : True

    Computername    : BOVINE320

    OperatingSystem : Microsoft Windows 10 Pro [64-bit]

    OSVersion       : 10.0.17763

    PSVersion       : 5.1.17763.134

    Edition         : Desktop

    PSHost          : ConsoleHost

    WSMan           : 3.0

    ExecutionPolicy : RemoteSigned

    Culture         : en-US
  postCode: ''
- name: EXAMPLE 2
  preCode: ''
  code: >-
    PS /home/jhicks> Get-PSWho



    User            : jhicks

    Elevated        : NA

    Computername    : Bovine320

    OperatingSystem : Linux 4.4.0-17763-Microsoft #253-Microsoft Mon Dec 31 17:49:00 PST 2018

    OSVersion       : Ubuntu 18.04.2 LTS

    PSVersion       : 6.1.2

    Edition         : Core

    PSHost          : ConsoleHost

    WSMan           : 3.0

    ExecutionPolicy : Unrestricted

    Culture         : en-US-POSIX
  postCode: ''
- name: EXAMPLE 3
  preCode: ''
  code: >-
    PS C:\> Get-PSWho



    User            : BOVINE320\Jeff

    Elevated        : True

    Computername    : BOVINE320

    OperatingSystem : Microsoft Windows 10 Pro \[64-bit\]

    OSVersion       : 10.0.16299

    PSVersion       : 6.1.0

    Edition         : Core

    PSHost          : ConsoleHost

    WSMan           : 3.0

    ExecutionPolicy : RemoteSigned

    Culture         : en-US
  postCode: ''
- name: EXAMPLE 4
  preCode: ''
  code: PS C:\> Get-PSWho -asString | Set-Content c:\test\who.txt
  postCode: ''
