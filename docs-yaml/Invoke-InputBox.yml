examples:
- name: EXAMPLE 1
  preCode: ''
  code: PS C:\> $name = Invoke-Inputbox -prompt "Enter a user name" -title "New User"
  postCode: ''
- name: EXAMPLE 2
  preCode: ''
  code: PS C:\> $pass = Invoke-Inputbox -prompt "Enter a new password" -title "New User" -asSecureString -background red
  postCode: Get a secure string value from the user. This example also changes the form background to red.
inputs:
- type: None
  description: ''
links:
- href: https://github.com/jdhitsolutions/PSScriptTools/blob/master/docs/Invoke-InputBox.md
  text: 'Online Version:'
- href: ''
  text: Read-Host
- href: ''
  text: New-WPFMessageBox
module:
  name: PSScriptTools
name: Invoke-InputBox
notes: 'Learn more about PowerShell: http://jdhitsolutions.com/blog/essential-powershell-resources/'
optionalParameters:
- name: AsSecureString
  aliases: []
  defaultValue: None
  description: Use to mask the entry and return a secure string.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
- name: BackgroundColor
  aliases: []
  defaultValue: White
  description: Set the form background color. You can use a value like 'red' or a '#c0c0c0'.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: String
- name: Prompt
  aliases: []
  defaultValue: '"Please enter a value"'
  description: Enter a prompt. No more than 50 characters.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: String
- name: Title
  aliases: []
  defaultValue: '"User Input"'
  description: Enter the title for the input box. No more than 25 characters.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: String
outputs:
- type: System.String
  description: ''
- type: System.Security.SecureString
  description: ''
requiredParameters: []
remarks: >-
  Use this command as a graphical replacement for Read-Host. The command will write either a string or a secure string to the pipeline. You can customize the prompt, title and background color.

  This command will not work in PowerShell Core.
summary: Launch a graphical input box.
syntaxes:
- parameterValueGroup: secure
  parameters:
  - AsSecureString
  - BackgroundColor
  - Prompt
  - Title
