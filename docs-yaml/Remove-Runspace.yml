examples:
- name: Example 1
  preCode: ''
  code: >-
    PS C:\> remove-runspace -id 18 -WhatIf

    What if: Performing the operation "Remove-Runspace" on target "18 - Runspace18".
  postCode: Show what would have happened to remove runspace with an ID of 18.
- name: Example 2
  preCode: ''
  code: PS C:\> get-runspace | where ID -gt 1 | Remove-Runspace
  postCode: Get all runspaces with an ID greater than 1, which is typically your session, and remove the runspace.
