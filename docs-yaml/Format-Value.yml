module:
  name: PSScriptTools
name: Format-Value
notes: 'Learn more about PowerShell: http://jdhitsolutions.com/blog/essential-powershell-resources/'
optionalParameters:
- name: Unit
  aliases: []
  defaultValue: None
  description: >-
    The unit of measurement for your value. Valid choices are "KB","MB","GB","TB", and "PB".

    If you don't specify a unit, the value will remain as is, although you can still specify the number of decimal places.
  parameterValueGroup: []
  pipelineInput: False
  position: 1
  type: String
- name: Decimal
  aliases: []
  defaultValue: 0
  description: The number of decimal places to return between 0 and 15.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: Int32
- name: Autodetect
  aliases: []
  defaultValue: False
  description: Attempt to autodetect and format the value.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
- name: AsCurrency
  aliases: []
  defaultValue: False
  description: Format the numeric value as currency using detected cultural settings. The output will be a string.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
- name: AsNumber
  aliases: []
  defaultValue: False
  description: >-
    Format the numeric value as a number using detected cultural settings for a separator like a comma. If the incoming value contains decimal points, by default they will be removed unless you use -Decimal.

    The output will be a string.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
outputs:
- type: System.Object
  description: ''
requiredParameters:
- name: InputObject
  aliases: []
  defaultValue: None
  description: ''
  parameterValueGroup: []
  pipelineInput: True (ByValue)
  position: 2
  type: Object
remarks: >-
  This command will format a given numeric value. By default it will treat the number as an integer. Or you can specify a certain number of decimal places. The command will also allow you to format the value in KB, MB, etc.

  You can let the command auto-detect the value and divide by an appropriate value.
summary: Format a numeric value.
syntaxes:
- parameterValueGroup: Default
  parameters:
  - Unit
  - InputObject
  - Decimal
- parameterValueGroup: Number
  parameters:
