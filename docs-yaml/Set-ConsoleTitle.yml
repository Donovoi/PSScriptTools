examples:
- name: Example 1
  preCode: ''
  code: PS C:\> Set-ConsoleTitle $env:computername
  postCode: Set the console title to the computername.
- name: Example 2
  preCode: ''
  code: 'PS C:\> if (Test-IsAdministrator) { Set-ConsoleTitle "Administrator: $($PSVersionTable.PSedition) $($PSVersionTable.PSVersion)" }'
  postCode: Modify the console title if running as Administrator
