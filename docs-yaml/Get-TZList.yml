examples:
- name: Example 1
  preCode: ''
  code: >-
    PS C:\> Get-TZList -all



    Africa/Abidjan

    Africa/Accra

    Africa/Algiers

    Africa/Bissau

    Africa/Cairo

    ...
  postCode: Get a list of all time zone areas.
- name: Example 2
  preCode: ''
  code: >-
    PS C:\> Get-TZList Atlantic



    Atlantic/Azores

    Atlantic/Bermuda

    Atlantic/Canary

    Atlantic/Cape_Verde

    Atlantic/Faroe

    Atlantic/Madeira

    Atlantic/Reykjavik

    Atlantic/South_Georgia

    Atlantic/Stanley
  postCode: Get all time zone areas in the Atlantic region.
