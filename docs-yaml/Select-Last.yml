examples:
- name: EXAMPLE 1
  preCode: ''
  code: >-
    PS C:\> dir c:\scripts\*.ps1 | last 5 -property lastwritetime



    Directory: C:\scripts





    Mode                LastWriteTime         Length Name

    ----                -------------         ------ ----

    -a----        1/11/2018   7:18 PM           1818 demo-v5Classes.ps1

    -a----        1/11/2018   7:20 PM           1255 demo-v5DSCClassResource.ps1

    -a----        1/14/2018  12:58 PM           1967 Demo-ParamTest.ps1

    -a----        1/15/2018   9:23 AM            971 Get-WorkflowVariable.ps1

    -a----        1/15/2018  12:08 PM           1555 Cost.ps1
  postCode: Get the last 5 ps1 files sorted on the LastWritetime property.
- name: EXAMPLE 2
  preCode: ''
  code: >-
    PS C:\> 1..10 | select-last 3 -skip 1



    7

    8

    9
  postCode: Select the last 3 items, skipping the last 1.
inputs:
- type: Object[]
  description: ''
links:
- href: https://github.com/jdhitsolutions/PSScriptTools/blob/master/docs/Select-Last.md
  text: 'Online Version:'
- href: ''
  text: Select-Object
- href: ./Select-First.md
  text: Select-First
module:
  name: PSScriptTools
name: Select-Last
notes: 'Learn more about PowerShell: http://jdhitsolutions.com/blog/essential-powershell-resources/'
optionalParameters:
- name: Property
  aliases: []
  defaultValue: None
  description: Sort first on this property then select the specified number of items.
  parameterValueGroup: []
  pipelineInput: False
  position: 2
  type: String
- name: Skip
  aliases: []
  defaultValue: 0
  description: Skip or omit the last X number of items.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: Int32
- name: Descending
  aliases: []
  defaultValue: False
  description: Sort on the specified property in descending order.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
outputs:
- type: Object[]
  description: ''
requiredParameters:
- name: InputObject
  aliases: []
  defaultValue: None
  description: Pipelined input to be selected.
  parameterValueGroup: []
  pipelineInput: True (ByValue)
  position: Named
  type: PSObject
- name: Last
  aliases: []
  defaultValue: 0
  description: How many items do you want to select?
  parameterValueGroup: []
  pipelineInput: False
  position: 1
  type: Int32
remarks: >-
  This is a script version of Select-Object designed to select the last X number of objects. The command takes pipelined input and selects the last specified number of objects which are then written to the pipeline. You have an option to first sort on the specified property.

  When using this command there is a trade off of convenience for performance. For a very large number processed objects, use Select-Object directly.
summary: Select the last X number of objects.
syntaxes:
- parameters:
  - Last
  - Property
  - InputObject
  - Skip
  - Descending
