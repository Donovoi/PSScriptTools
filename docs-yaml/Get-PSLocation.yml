examples:
- name: EXAMPLE 1
  preCode: ''
  code: >-
    PS C:\> get-pslocation



    Temp       : C:\Users\Jeff\AppData\Local\Temp\

    Home       : C:\Users\Jeff\Documents

    Desktop    : C:\Users\Jeff\Desktop

    PowerShell : C:\Users\Jeff\Documents\WindowsPowerShell
  postCode: Results on a Windows system.
- name: EXAMPLE 2
  preCode: ''
  code: >-
    PS C:\> get-pslocation



    Temp       : /tmp/

    Home       : /home/jeff

    Desktop    :

    PowerShell : /home/jeff/.config/powershell
  postCode: Results on a Linux system running PowerShell Core.
